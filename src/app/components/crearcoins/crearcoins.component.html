<form #form="ngForm" (ngSubmit)="crearMoneda()">

  <h2>Crear Moneda </h2>

  <p class="error"
    *ngIf="name.invalid && (name.touched || name.dirty) || symbol.invalid && (symbol.touched || symbol.dirty) || value.invalid && (value.touched || value.dirty)  ">
    Nombre o simbolo no valido</p>

  <div id="contenedor-input">
    <div>
      <input class="input" type="text" name="Username" id="" placeholder=" " [(ngModel)]="coins.name" #name="ngModel"
        minlength="3" required="true">
      <label for="">Name</label>
    </div>
    <div>
      <input class="input" type="text" name="Username" id="" placeholder=" " [(ngModel)]="coins.symbol"
        #symbol="ngModel" minlength="2" required="true">
      <label for="">Symbol</label>
    </div>

    <div>
      <input class="input" type="text" name="TypeUser" id="" placeholder="" [(ngModel)]="coins.value" #value="ngModel"
        required="true">
      <label for="">Value</label>
    </div>
  </div>



  <div id="botones">
    <button class="boton" id="agregar" type="submit" [disabled]="form.invalid">Crear Moneda</button>
    <!--Si el contacto tiene id es porque ya existe y por lo tanto se va a editar, si no tiene id es porque es un contacto nuevo y se va a agregar-->
    <button class="boton" id="cancelar" type="button" (click)="cerrar.emit()">Cancelar</button>
  </div>
</form>
