<div class="conversion-item-container">
  <div class="conversion-item">
    <div>
      <p>{{conversions.conversionId}}</p>
    </div>
    <div>
      <p>{{conversions.currencyFromName}}</p>
    </div>
    <div>
      <p>{{conversions.currencyToName}}</p>
    </div>
    <div>
      <p>{{conversions.date}}</p>
    </div>
    <div>
      <p>{{conversions.amount}}</p>
    </div>
    <div>
      <p>{{ conversions.result.toString().slice(0, 7) }}</p>
    </div>
  </div>
</div>
